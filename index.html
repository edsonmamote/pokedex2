<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/style.css">

    <script defer src="JS/script.js"></script>
    
    <title>Pokédex</title>

   <link rel="shortcut icon" href="imagens/favicon.ico" type="image/x-icon">

   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"/> 

   <!-- codigo acima corresponde a o NORMALIZE baixao do site normalize cdnjs.... formata o codigo  -->

</head>
   
<body>
    <main>
        <img src="images/pokemon.gif" alt="pokemon" class="pokemon_image">

        <h1 class="pokemon_data">
            <span class="pokemon_number">01</span>-
            <span class="pokemon_name"></span>
        </h1>

        <form class="form">
            <input type="search" class="input_search" placeholder="Nome ou Número" required>
        </form>

        <div class="buttons">
            <button class="button btn-prev" >&lt; Prev</button>
            <button class="button btn-next" >&gt; Next</button>
        </div>
    </main>
</body>
</html>
